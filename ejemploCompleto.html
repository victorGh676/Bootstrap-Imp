<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="row my-5">
            <form action="">
                <h3 class="display-5 text-primary text-center">Formulario de Registro</h3>
                <div class="form-group mb-3 bg-warning">
                    <label>Nombre: </label>
                    <input class="form-control" type="text" id="nombre" placeholder="Ingrese su nombre" required
                        maxlength="20">
                </div>
                <div class="form-group mb-3">
                    <label>Apellido: </label>
                    <input class="form-control" type="text" id="apellido" placeholder="Ingrese su apellido" required>
                </div>
                <div class="form-group mb-3">
                    <label>Celular: </label>
                    <input class="form-control" type="tel" id="telefono" placeholder="Ingrese su celular" required>
                </div>
                <div class="form-group mb-3">
                    <label>Ciudad: </label>
                    <input class="form-control" type="text" id="ciudad" placeholder="Ingrese su ciudad" required>
                </div>
                <div class="form-group mb-3">
                    <label>Nivel de estudios:</label>
                    <select class="form-control" name="titulo" id="titulo" required>
                        <option value="Basico">Basico</option>
                        <option value="Bachillerato">Bachillerato</option>
                        <option value="Profesional">Profesional</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label>Cedula: Por favor cargue el archivo con su cedula escaneada</label>
                    <input class="form-control" type="file">
                </div>
                <div class="form-group mb-3">
                    <button class="btn btn-primary" type="submit">Guardar Datos</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
